<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="events.html">Events</a></li>
            <li><a href="passengers.html">Passengers</a></li>
        </ul>
    </nav>
    <div>
        <button onclick="location.href='passengers.html';">cancel</button>
        <button type="submit" form="passenger-details">save</button>
    </div>
    <main>
        <h1>Passenger data</h1>

        <form action="passengers.html" id="passenger-details">
            <label for="pfirstname">First name</label>
            <input type="text" id="pfirstname" placeholder="Add first name"><br>

            <label for="plastname">Last name</label>
            <input type="text" id="plastname" placeholder="Add last name"><br>
            
            <label for="pseat">Seat number</label>
            <input type="text" id="pseat" placeholder="XXC, where X - number, C - character"><br>

            <label for="paddress">Address</label>
            <input type="text" id="paddress" placeholder="Add address (if available)"><br>

            <label for="pdob">Date of birth</label>
            <input type="date" id="pdob"><br>
 
            <label for="pstatus">Status</label>
            <select name="pstatus" id="pstatus">
                <option value="unknown">Unknown</option>
                <option value="alive">Alive</option>
                <option value="dead">Dead</option>
            </select><br>            

            <label for="pcomment">Comments</label>
            <input type="text" id="pcomment" placeholder="Add comments">
        </form>
    </main>
</body>
</html>
