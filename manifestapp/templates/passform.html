{% extends 'baseform.html' %}

{% block content %}

<div class="main-buttons">
    <button class="yes" type="submit" form="pass-details"><i class="fa-regular fa-circle-check"></i></button>
    <button class="no" type="button" onclick="location.href='{{ url_for('passengers.main') }}';"><i class="fa-regular fa-circle-xmark"></i></button>
</div>

<main>
    <h1>Passenger details:</h1>

    <form action="{{ url_for("passengers.edit", item=item) }}" id="pass-details" method="POST">
        <div>
            <label for="pfirstname">First name*</label>
            <input type="text" id="pfirstname" placeholder="Add first name" name="fname" value="{{ data.fname }}" maxlength="45" required>
        </div>

        <div>
            <label for="plastname">Last name*</label>
            <input type="text" id="plastname" placeholder="Add last name" name="lname" value="{{ data.lname }}" maxlength="45" required>
        </div>

        <div>
            <label for="pseat">Seat number*</label>
            <input type="text" id="pseat" placeholder="XXC, where X - number, C - character" name="seatno" value="{{ data.seatno }}" required>
        </div>

        <div>
            <label for="paddress">Address</label>
            <input type="text" id="paddress" placeholder="Add address (if available)" name="address" value="{{ data.address }}" maxlength="100">
        </div>

        <div>
            <label for="pdob">Date of birth</label>
            <input type="date" id="pdob" name="dob" value="{{ data.dob }}">
        </div>

        <div>
            <label for="pstatus">Status*</label>
            <select name="status" id="pstatus" required>
                <option value="unknown"
                    {% if data.status == 'unknown' %}
                        selected="selected"
                    {% endif %}
                >Unknown</option>
                <option value="live"
                    {% if data.status == 'live' %}
                        selected="selected"
                    {% endif %}
                >Live</option>
                <option value="dead"
                    {% if data.status == 'dead' %}
                        selected="selected"
                    {% endif %}
                >Dead</option>
            </select>
        </div>

        <div>
            <label for="pcomment">Comments</label>
            <input type="text" id="pcomment" placeholder="Add comments" name="comments" value="{{ data.comments }}" maxlength="140">
        </div>

    </form>
</main>

{% endblock %}
